<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AlumTrack</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<!-- Datepicker from: https://gijgo.com/datepicker/example/bootstrap-4 -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	   <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	   <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	<!-- Gender dynamic dropdown -->
	<script>$(function () {
    $("#dropdown a").click(function () {
        $("#AdvancedSearch .selection").text('Gender: '+$(this).text());
    });
});
	</script>

	<!-- external css (make this last to let all API load)-->
	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
		
<div class="container-fluid">
	<div class="row">
		<div class="col">
		<nav class="navbar navbar-dark navbar-expand-md bg-transparent sticky-top">
     	   <a class="navbar-brand" href="./index.html">
  		  <img src="./images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    		AlumTrack</a>
		</nav>
</div>
		<div class="container-fluid col">
		<nav class="navbar-nav navbar-expand-md navbar-dark bg-transparent sticky-top p-2">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#portfolio-nav1" >
				<span class=navbar-toggler-icon></span> <!-- toggler is hamburger menu -->
			</button>
    <div class="collapse navbar-collapse text-white" id="portfolio-nav1">
        <ul class="navbar-nav ml-auto">
            <li>
                <a class="nav-link" href="#">Help</a>
            </li>
            <li>
                <a class="nav-link" href="#">About</a>
            </li>
            <li>
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>
    </div>   
		</nav>
		</div>
	</div>
</div>

	<div class="container-fluid1 text-white ">
		<section id="quest" class="text-center align-middle bg-transparent mt-3">
			<div class="margin-top mx-auto-md spacer3" style="font-size:3vh; padding-right: 4vw;">
			<p>Tell us about yourself!</p>
	
	</div>
</section>
<!-- name section -->

	<div class="box1 flex-box justify-content-center">
		<div class="box2 d-flex-row justify-content-center">
			<div class="p-1 ml-1">Name</div>
				<div class="spacer">
			<form>
  				<div class="form-row">
   					 <div class="col col2">
      					<input type="text" class="form-control" placeholder="First">
  					 </div>
    				<div class="col">
     				 	<input type="text" class="form-control " placeholder="M.I.">
  					</div>
  					<div class="col col1">
  						<input type="text" class="form-control" placeholder="Last">
  					</div>
 				</div>
			</form>
				</div>	
		</div>

		<!-- birthday selector -->
		<div class="box3 d-flex-row justify-content-center">
			<div class="p-1 ml-1">Date of birth</div>
				<div class="spacer">
					<form>
  					<div class="form-row">
   					<input id="datepicker" width="225" />
    					<script>
  					      $('#datepicker').datepicker({
   					      uiLibrary: 'bootstrap4'
     					  });
   						</script>
 					</div>
					</form>
				</div>	
		</div>

		<!-- alma matter section -->
		<div class="box3 d-flex-row justify-content-center">
			<div class="p-1 ml-1">Gender</div>
				<div class="spacer">			
                    <div class="input-group" role="group" >
                        <div class="input-group-btn" role="group">
                        <button type="button" class="btn btn-primary dropdown-toggle" id="AdvancedSearch" data-toggle="dropdown"  style="backcolor:#FFF;" > <span class="selection">Gender:  </span></button>
                    		<div class="dropdown-menu" id="dropdown" style="background-color:#272727;color:#FFF;">
                     			<li><a class="dropdown-item text-white" href="#" data-value="item1">Female</a></li>
                        		<li><a class="dropdown-item text-white" href="#" data-value="item2">Male</a></li>
                        		<li><a class="dropdown-item text-white" href="#" data-value="item3">Transgender</a></li>
                        		<li><a class="dropdown-item text-white" href="#" data-value="item3">Non-binary</a></li>
                        		<li><a class="dropdown-item text-white" href="#" data-value="item3">Genderqueer</a></li>
                        		<li><a class="dropdown-item text-white" href="#" data-value="item3">Gender fluid</a></li>
                        		<li><a class="dropdown-item text-white" href="#" data-value="item3">Gender neutral</a></li>
                        		<li><a class="dropdown-item text-white" href="#" data-value="item3">Prefer not to say</a></li>
                    		</div>
                    	</div>
                    </div>
        	    </div>
            	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
                    <div class="input-group" role="group">
                        <input type="text" id="InquiryInput2" onblur="javascript:removeSpaces()" style="display:none" runat="server" class="form-control" Width="280px" placeholder="Asset Dept, Building, Asset MGR BEMSID #" />
                </div>
            	</div>
      			</div>

      	<div class="box1 flex-box justify-content-center">
		<div class="box3 d-flex-row justify-content-center"> <!-- box3 for little top spacing -->
			<div class="p-1 ml-1">Skills</div>
				<div class="spacer">
			<form>
  				<div class="form-row">
   					 <div class="col col1">
      					<input type="text" class="form-control" placeholder="skill 1">
  					 </div>
    				<div class="col col1">
     				 	<input type="text" class="form-control " placeholder="skill 2">
  					</div>
  					<div class="col col1">
  						<input type="text" class="form-control" placeholder="skill 3">
  					</div>
  					<div class="col col1">
  						<input type="text" class="form-control" placeholder="skill 4">
  					</div>
  				</div>
			</form>
				</div>	
		</div>

		<div class="box1 flex-box justify-content-center">
		<div class="box3 d-flex-row justify-content-center"> <!-- box3 for little top spacing -->
			<div class="p-1 ml-1">Bio</div>
				<div class="spacer">
			<form>
  				<div class="form-row">
   					 <div class="col col1">
      					<input type="text" class="form-control" maxlength="100" placeholder="max 100 characters">
  					 </div>
    			</div>
			</form>
				</div>	
		</div>



        </div>
		</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
